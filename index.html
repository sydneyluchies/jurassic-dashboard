<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Alert Â· Dinosaur Park Status</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="favicon-196.png">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="favicon-196.png">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,400i,700" rel="stylesheet">
</head>
<body>

  <main class="dashboard grid">
    <h1 class="visually-hidden">Dinosaur Park Status</h1>
    <div class="dashboard-map unit xs-1 m-1 l-2-3 relative">
    <img src="images/island-map.svg" alt="">
    <div class="dashboard-right unit xs-1 m-1 l-1-3">
      <div class="dashboard-controls dashboard-controls-top text-center">
        <i class="icon i-1"><svg><use xlink:href="images/icons.svg#warning"></use></svg></i>
        <i class="icon i-1"><svg><use xlink:href="images/icons.svg#stop"></use></svg></i>
        <i class="icon i-1"><svg><use xlink:href="images/icons.svg#power"></use></svg></i>
        <i class="icon i-1"><svg><use xlink:href="images/icons.svg#tel"></use></svg></i>
      </div>
      <div class="grid">
        <div class="dashboard-stats unit xs-1 s-1 m-1-2 l-1 relative">
        <img src="images/stats.svg" alt="">
        </div>
        <div class="dashboard-videos unit xs-1 s-1 m-1-2 l-1 relative">
        <img src="images/cctv.svg" alt="">
        <i class="icon i-1"><svg><use xlink:href="images/icons.svg#backward"></use></svg></i>
        <i class="icon i-1"><svg><use xlink:href="images/icons.svg#pause"></use></svg></i>
        <i class="icon i-1"><svg><use xlink:href="images/icons.svg#forward"></use></svg></i>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
